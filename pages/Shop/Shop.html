<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>Shop</title>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <div class="header__main">
                <h1 class="header__title">Bonny Shop</h1>
                <a href="/pages/main.html" class="close-icon">
                    <img src="/images/close-icon.png" alt="close icon" />
                </a>
            </div>
            <div class="balance">
                <div class="balance-ton">
                    <img src="/images/ton-icon.svg" alt="ton-icon">
                    <span>0.03</span>
                </div>
                <div class="balance-star">
                    <img src="/images/star-icon.svg" alt="star-icon">
                    <span>200</span>
                </div>
                <div class="balance-coin">
                    <img src="/images/new-coin-icon.svg" alt="coin-icon">
                    <span>5.300</span>
                </div>
            </div>
            <div class="sections">
                <button type="button" class="section" data-type="coin">Bonny Coin</button>
                <button type="button" class="section" data-type="avatar">Avatar</button>
            </div>
        </header>
        <main class="main">
            <div class="first-block">
                <div class="buy-coins">
                    <img src="images/money-icon.png" alt="money-icon">
                    <span class="coins-amount">1 000 Bonny Coins</span>
                    <button type="button">
                        <img src="/images/star-icon.svg" alt="star-icon">
                        <span>FREE</span>
                    </button>
                </div>
                <div class="buy-coins">
                    <img src="images/money-icon-2.png" alt="money-icon">
                    <span class="coins-amount">2 000 Bonny Coins</span>
                    <button type="button" class="buy-coins-button">
                        <img src="/images/star-icon.svg" alt="star-icon">
                        <span>100</span>
                    </button>
                </div>
            </div>
            <div class="second-block">
                <div class="buy-coins">
                    <img src="images/coin-250.png" alt="money-icon">
                    <span class="coins-amount">7 500 Bonny Coins</span>
                    <button type="button" class="buy-coins-button">
                        <img src="/images/star-icon.svg" alt="star-icon">
                        <span>250</span>
                    </button>
                </div>
                <div class="buy-coins">
                    <img src="images/money-icon-4.png" alt="money-icon">
                    <span class="coins-amount">20 000 Bonny Coins</span>
                    <button type="button" class="buy-coins-button">
                        <img src="/images/star-icon.svg" alt="star-icon">
                        <span>500</span>
                    </button>
                </div>
            </div>
            <div class="third-block">
                <div class="buy-coins">
                    <img src="images/money-icon-5.png" alt="money-icon">
                    <span class="coins-amount">50 000 Bonny Coins</span>
                    <button type="button" class="buy-coins-button">
                        <img src="/images/star-icon.svg" alt="star-icon">
                        <span>1000</span>
                    </button>
                </div>
                <div class="buy-coins">
                    <img src="images/money-icon-5.png" alt="money-icon">
                    <span class="coins-amount">200 000 Bonny Coins</span>
                    <button type="button" class="buy-coins-button">
                        <img src="/images/star-icon.svg" alt="star-icon">
                        <span>2 500</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/shop.js" type="module"></script>
</body>

</html>
